name: Deploy-Nest-PM2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy and Build Project
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./"
          REMOTE_HOST: "ec2-52-54-155-216.compute-1.amazonaws.com"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/petguardian-api"
          EXCLUDE: "/dist/, /node_modules/, *.env, rebuild_app.sh, watcher.sh"
  
      - name: Change to project directory
        run: cd /var/www/petguardian-api

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Restart to PM2
        run: pm2 restart pet-guardian_api
      

        
