name: Deploy-Nest-PM2
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Clone project to EC2
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout the files
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Dependencies
        run: npm install

      - name: Gerando build
        run: npm run build

      - name: Executando os testes
        run: npm run test

      - name: Copy files with SSH
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          ARGS: "-rltgoDzvO --delete"
          SOURCE: "./"
          REMOTE_HOST: "ec2-52-54-155-216.compute-1.amazonaws.com"
          REMOTE_USER: "ubuntu"
          TARGET: "/var/www/petguardian-api"
          EXCLUDE: "/dist/, /node_modules/, *.env, rebuild_app.sh, watcher.sh"

  build:
    name: Build in the EC2
    runs-on: ubuntu-latest
    needs: deploy

    steps:
      - name: Deploy to server EC2
        run: |
          ssh -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@ec2-52-54-155-216.compute-1.amazonaws.com "npm install && npm run build && pm2 restart petguardian_api"
      
